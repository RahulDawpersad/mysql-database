<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Us</title>
  <script src="https://kit.fontawesome.com/655b3b7e45.js" crossorigin="anonymous"></script>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1,
    p {
      text-align: center;
    }

    /* Navigation bar styling */
    .navbar {
      background: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 12px;
      display: inline-block;
    }

    .nav-links a:hover {
      background: #555;
      border-radius: 5px;
    }

    /* User Auth Section */
    .auth-section {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .auth-section button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .auth-section button:hover {
      background: #0056b3;
    }

    /* User icon and dropdown styling */
    .user-menu {
      position: relative;
      display: none;
      /* Hidden by default, shown when logged in */
    }

    .user-icon {
      color: rgb(0, 0, 0);
      font-size: 22px;
      cursor: pointer;
      padding: 10px;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: white;
      min-width: 150px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }

    .dropdown.show {
      display: block;
    }

    .dropdown p {
      margin: 10px;
      font-size: 16px;
    }

    .dropdown button {
      width: 100%;
      padding: 10px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      text-align: center;
    }

    .dropdown button:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>

  <div class="navbar">
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
    </div>
    <!-- Authentication buttons -->
    <div id="auth-buttons" style="text-align: center; margin-top: 20px;">
      <button onclick="window.location.href='login.html'">Login</button>
      <button onclick="window.location.href='register.html'">Register</button>
    </div>

    <!-- User Menu -->
    <div id="user-info" class="user-menu" style="display: none;">
      <i class="fa-solid fa-user user-icon" onclick="toggleDropdown()"></i>
      <div class="dropdown" id="dropdown-menu">
        <p id="user-name"></p>
        <button onclick="logout()">Logout</button>
      </div>
    </div>
  </div>

  <!-- Content Section -->
  <h1>About Us</h1>
  <p>We are a company focused on providing high-quality services and products to meet your needs.</p>


  <script>
    window.onload = function () {
      const user = sessionStorage.getItem('username');
      const authButtons = document.getElementById('auth-buttons');
      const userInfo = document.getElementById('user-info');
      const userName = document.getElementById('user-name');

      if (user) {
        userName.innerText = user;
        userInfo.style.display = 'inline-block';
        authButtons.style.display = 'none';
      }
    }

    function toggleDropdown() {
      const dropdown = document.getElementById('dropdown-menu');
      dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    }

    function logout() {
      sessionStorage.removeItem('username');
      window.location.href = 'index.html';
    }

    document.addEventListener('click', function (event) {
      const dropdown = document.getElementById('dropdown-menu');
      if (!event.target.matches('.user-icon')) {
        dropdown.style.display = 'none';
      }
    });
  </script>

</body>

</html>
