<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
  <title>Login</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Great+Vibes&family=Pacifico&family=Allura&family=Sacramento&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Lobster&family=Parisienne&family=Satisfy&family=Zilla+Slab&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 900px;
      padding: 60px;
    }

    .image-container {
      flex: 1;
      text-align: center;
      margin-right: 5em;
    }

    .image-container img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .login-image {
      width: 100%;
      max-width: 200px;
      opacity: 0;
      transform: translateX(-100%);
      animation: slideIn 1s ease-in-out forwards;
    }

    .form-container {
      flex: 1;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 0 0 rgb(255, 255, 255)
      }

      .image-container {
        margin-bottom: 20px;
      }

      .form-container {
        max-width: 100%;
        padding: 15px;
      }


      .image-container img {
        max-width: 300px;
      }
    }

    h2 {
      text-align: center;
      color: #003366;
    }

    label {
      color: #003366;
      display: block;
      font-weight: 100;
      font-family: 'Poppins', sans-serif;
    }

    /* label,
    input {
      display: block;
      margin-bottom: 5px;
    } */

    .form-group {
      margin-bottom: 20px;
    }



    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 80px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      transition: border-color 0.3s;
      box-sizing: border-box;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    input[type=password],
    input[type=text] {
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 5px;
      display: block;
      font-size: 18px;
      margin: 5px 0 10px;
      padding: 10px;
      width: 100%;
    }

    .show-password {
      display: flex;
      align-items: center;
      text-align: center;
      margin-top: 10px;
    }

    .show-password input[type="checkbox"] {
      margin-right: 8px;
      text-align: center;
    }

    .show-password label {
      vertical-align: middle;
      font-size: 0.8em;
      margin: 2px 0;
    }

    .show-password .showText {
      margin-top: 0.2em;
    }

    .showPassword {
      text-align: center;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin: 1em 0;
    }

    button:hover {
      background-color: #0056b3;
    }

    .message {
      text-align: center;
      padding: 10px;
      /* margin-top: 10px; */
      margin: 1em 0;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
    }

    .error {
      background-color: tomato;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      h2 {
        font-size: 20px;
      }

      button {
        padding: 10px;
        font-size: 14px;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-100%);
      }

      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .login-text {
      color: #003366;
      margin: 1em;
      font-size: 2.3em;
      font-weight: 100;
      animation: lights 5s 750ms linear infinite;
      /* font-family: 'Satisfy', cursive; */
      /* font-family: 'Great Vibes', cursive; */
      font-family: 'Lobster', cursive;
    }

    .text-gradient,
    .text-gradient>* {
      background: linear-gradient(to right, crimson, blue);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .login-footer {
      font-size: 0.9em;
    }

    .signup-link {
      text-decoration: none;
      color: #0056B3;
      cursor: pointer;
    }





    .back-arrow {
      position: absolute;
      top: 15px;
      left: 15px;
      font-size: 18px;
      text-decoration: none;
      color: #000000;
      font-weight: normal;
      background: #f4f4f4;
      padding: 8px 12px;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
      transition: background 0.3s ease-in-out;
    }

    .back-arrow:hover {
      background: #ddd;
    }

    @media (max-width: 600px) {
      .back-arrow {
        font-size: 16px;
        padding: 6px 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="/" class="back-arrow">
      &#8592; Back
    </a>

    <!-- Image Section -->
    <div class="image-container">
      <img src="login-1.svg" alt="Logo" class="login-image">
    </div>
    <!-- Logo Section -->
    <form action="/login" method="POST" id="loginForm">
      <h2 class="login-text text-gradient">Login</h2>
      <div id="message-container"></div>


      <div class="form-group">
        <label for="email" class="text-gradient">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password" class="text-gradient">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="show-password">
        <input type="checkbox" class="showPassword" id="showPassword">
        <label for="showPassword" class="showText text-gradient">Show password</label>
      </div>

      <button type="submit">Login</button>
      <p class="login-footer">Don't have an Account? <a href="/register.html" class="signup-link">Sign Up</a></p>
    </form>

    <!-- <div id="message-container"></div> -->
  </div>

  <script>
    const messageContainer = document.getElementById('message-container');

    // Check if there's any error message in the sessionStorage
    const errorMessage = sessionStorage.getItem('error');

    // Display message if available
    if (errorMessage) {
      messageContainer.innerHTML = `<div class="message error">${errorMessage}</div>`;
      sessionStorage.removeItem('error'); // Clear error message after displaying
    }

    // Prevent message persistence when navigating from register to login
    window.onload = function () {
      if (window.location.pathname === '/login') {
        sessionStorage.removeItem('error');
      }
    };

    document.getElementById('showPassword').onclick = function () {
      if (this.checked) {
        document.getElementById('password').type = "text";
      } else {
        document.getElementById('password').type = "password";
      }
    };
  </script>
</body>

</html>
